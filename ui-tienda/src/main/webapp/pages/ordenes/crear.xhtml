<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="OrdenCreateDlg" widgetVar="OrdenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear nuevo unidad">
            <h:form id="OrdenCreateFrm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">

                                               <h:outputText value="CLIENTE: "/>
                        <p:selectOneMenu  value="#{ordenController.selected.idCliente}"  required="true" requiredMessage="Seleccione cliente"
                                          converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem  itemLabel="SELECCIONE POR FAVOR" itemValue="#{null}" />
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="cli"
                                           itemLabel="#{cli.nombres}"
                                           itemValue="#{cli}" />
                        </p:selectOneMenu>
                        <h:outputText value="PRODUCTO: "/>
                        <p:selectOneMenu  value="#{ordenController.selected.idProducto}"  required="true" requiredMessage="Seleccione producto"
                                          converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem  itemLabel="SELECCIONE POR FAVOR" itemValue="#{null}" />
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="prd"
                                           itemLabel="#{prd.nombre}"
                                           itemValue="#{prd}" />
                        </p:selectOneMenu>
                        <h:outputText value="CANTIDAD: "/>
                        <h:inputText value="#{ordenController.selected.cantidad}"  />
                        
                        
                    </p:panelGrid>                    
                    <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton icon="fa fa-save" actionListener="#{ordenController.crear()}" value="Guardar" update="display,:OrdenListFrm:datalist" 
                                                 oncomplete="PF('OrdenCreateDialog').hide();" class="btn-processed" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                    <p:commandButton icon="fa fa-times-circle" value="Cancelar" class="btn-canceled"
                                                     oncomplete="PF('OrdenCreateDialog').hide();" immediate="true"/>
                            </f:facet>
                        </p:toolbar>                
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
